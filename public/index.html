<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butcher Beef - Customer Complaints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4 position-relative">
            <div class="theme-toggle">
                <span class="theme-toggle-label">ðŸ¥©</span>
                <div class="form-check form-switch d-inline-block">
                    <input class="form-check-input" type="checkbox" id="themeToggle" aria-label="Toggle between meat and veggie themes">
                </div>
                <span class="theme-toggle-label">ðŸ¥¦</span>
            </div>
            <h1 class="display-4">ðŸ”ª Butcher Beef <span class="header-emoji">ðŸ¥©</span></h1>
            <p class="lead">A place to vent <b>your <span class="beef-text">beefs</span></b> about those frustrating customers</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h2 class="h4 mb-0">Log a New Beef</h2>
                    </div>
                    <div class="card-body">
                        <form id="beef-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required placeholder="Short description of the issue">
                            </div>
                            <div class="mb-3">
                                <label for="beef-content" class="form-label">What happened?</label>
                                <textarea class="form-control" id="beef-content" rows="5" required placeholder="Tell us what this customer did to ruin your day..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger">Submit Beef</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h2 class="h4 mb-0">Recent Beefs</h2>
                        <button id="refresh-beefs" class="btn btn-sm btn-outline-light">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="beefs-container">
                            <p class="text-center text-muted">Loading beefs...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Beef Template -->
    <template id="beef-template">
        <div class="beef-item mb-4">
            <div class="beef-header d-flex justify-content-between align-items-center mb-2">
                <h3 class="h5 mb-0 beef-title">Title goes here</h3>
                <small class="text-muted beef-date">Date goes here</small>
            </div>
            <p class="beef-content mb-3">Content goes here</p>
            <div class="d-flex justify-content-end">
                <button class="btn btn-sm btn-outline-danger delete-beef" data-id="">Delete Beef</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
